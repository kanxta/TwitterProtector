<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        body {
            width: 400px !important;
            height: 450px !important;
        }

        /* === ボタンを表示するエリア ============================== */
        .switchArea {
            line-height: 36px !important;
            /* 1行の高さ          */
            letter-spacing: 0 !important;
            /* 文字間             */
            text-align: center !important;
            /* 文字位置は中央     */
            font-size: 15px !important;
            /* 文字サイズ         */

            position: relative !important;
            /* 親要素が基点       */
            display: inline-block !important;
            width: 71px;
            /* ボタンの横幅       */
            background: #fff !important;
            /* デフォルト背景色   */
        }

        /* === チェックボックス ==================================== */
        .switchArea input[type="checkbox"] {
            display: none !important;
            /* チェックボックス非表示 */
            width: 10px !important;
        }

        /* === チェックボックスのラベル（標準） ==================== */
        .switchArea label {
            display: block !important;
            /* ボックス要素に変更 */
            box-sizing: border-box !important;
            /* 枠線を含んだサイズ */
            height: 36px !important;
            /* ボタンの高さ       */
            border: 2px solid #999999 !important;
            /* 未選択タブのの枠線 */
            border-radius: 18px !important;
            /* 角丸               */
        }

        /* === チェックボックスのラベル（ONのとき） ================ */
        .switchArea input[type="checkbox"]:checked+label {
            border-color: #66ff66 !important;
            /* 選択タブの枠線     */
        }

        /* === 表示する文字（標準） ================================ */
        .switchArea label span:after {
            content: "OFF" !important;
            /* 表示する文字       */
            padding: 0 0 0 21px !important;
            /* 表示する位置       */
            color: #999999 !important;
            /* 文字色             */
        }

        /* === 表示する文字（ONのとき） ============================ */
        .switchArea input[type="checkbox"]:checked+label span:after {
            content: "ON" !important;
            /* 表示する文字       */
            padding: 0 21px 0 0 !important;
            /* 表示する位置       */
            color: #66ff66 !important;
            /* 文字色             */
        }

        /* === 丸部分のSTYLE（標準） =============================== */
        .switchArea #swImg {
            position: absolute !important;
            /* 親要素からの相対位置*/
            width: 28px !important;
            /* 丸の横幅           */
            height: 28px !important;
            /* 丸の高さ           */
            background: #999999 !important;
            /* カーソルタブの背景 */
            top: 4px !important;
            /* 親要素からの位置   */
            left: 4px !important;
            /* 親要素からの位置   */
            border-radius: 14px !important;
            /* 角丸               */
            transition: .2s !important;
            /* 滑らか変化         */
        }

        /* === 丸部分のSTYLE（ONのとき） =========================== */
        .switchArea input[type="checkbox"]:checked~#swImg {
            transform: translateX(35px) !important;
            /* 丸も右へ移動       */
            background: #66ff66 !important;
            /* カーソルタブの背景 */
        }

        .rap {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
        }
    </style>
    <link rel="stylesheet" href="mvp.css">
</head>

<body>
    <script src="./popup.js" defer></script>
    <section id="cam" style="display: block;">
        <div style="display: flex;flex-flow: column;height:100vh;justify-content: space-between;">
            <div style="padding-left: 10px;padding-right: 10px;display: flex;flex-flow: column;">
                <h2>Make qr code</h2>
                <label for="url">Enter URL here:<input type="text" id="url"></label>
                <img id="qr" style="margin-left: 100px;margin-right: 100px;">
                <button id="make">Make QR</button>
            </div>
            <footer style="padding: 0;">
                <p>©2024 kanxta (<a href="https://github.com/kanxta/TwitterProtector">Github</a>)</p>
            </footer>
        </div>
    </section>
    <section id="protect" style="display: none;padding-left: 10px;padding-right: 10px;">
        <div style="display: flex;flex-flow: column;justify-content: space-between;height:100vh">
            <div>
                <h2>Protector settings</h2>
                <div class="rap">
                    <span>Protect</span>
                    <div class="switchArea">
                        <input type="checkbox" id="switch1">
                        <label for="switch1"><span></span></label>
                        <div id="swImg"></div>
                    </div>
                </div>
            </div>
            <footer style="padding: 0;">
                <p>©2024 kanxta (<a href="https://github.com/kanxta/TwitterProtector">Github</a>)</p>
            </footer>
        </div>
    </section>
</body>

</html>
